<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Animasi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #333;
      animation: fadeIn 1.5s ease;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      justify-content: center;
      margin: 30px auto;
      animation: fadeIn 2s ease;
    }

    .cell {
      background-color: white;
      border: 2px solid #333;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      border-radius: 10px;
    }

    .cell:hover {
      background-color: #f0f8ff;
    }

    .cell.clicked-X {
      color: #e74c3c;
      animation: bounce 0.3s ease;
      background-color: #fdecea;
    }

    .cell.clicked-O {
      color: #3498db;
      animation: bounce 0.3s ease;
      background-color: #eaf4fd;
    }

    #message {
      font-size: 1.2em;
      margin-top: 10px;
      color: #444;
      animation: fadeIn 2s ease;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes bounce {
      0% {transform: scale(1);}
      50% {transform: scale(1.2);}
      100% {transform: scale(1);}
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="message">Giliran: X</div>
  <button onclick="resetGame()">Reset</button>

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    let currentPlayer = "X";
    let gameBoard = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    function checkWinner() {
      const winConditions = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      for (const condition of winConditions) {
        const [a, b, c] = condition;
        if (
          gameBoard[a] &&
          gameBoard[a] === gameBoard[b] &&
          gameBoard[a] === gameBoard[c]
        ) {
          message.textContent = `üéâ Pemain ${gameBoard[a]} menang!`;
          gameActive = false;
          return;
        }
      }

      if (!gameBoard.includes("")) {
        message.textContent = "ü§ù Hasil: Seri!";
        gameActive = false;
      }
    }

    function cellClicked(index) {
      if (!gameActive || gameBoard[index] !== "") return;

      gameBoard[index] = currentPlayer;
      const cell = document.getElementById(`cell-${index}`);
      cell.textContent = currentPlayer;
      cell.classList.add(`clicked-${currentPlayer}`);
      checkWinner();

      if (gameActive) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        message.textContent = `Giliran: ${currentPlayer}`;
      }
    }

    function resetGame() {
      gameBoard = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      message.textContent = "Giliran: X";
      board.innerHTML = "";
      createBoard();
    }

    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.id = `cell-${i}`;
        cell.addEventListener("click", () => cellClicked(i));
        board.appendChild(cell);
      }
    }

    createBoard();
  </script>
</body>
</html>
